<div class="mat-elevation-z4">
    <table mat-table class="full-width-table" [dataSource]="userAccount">
        <!-- Id Column -->
        <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef >Id</th>
            <td mat-cell *matCellDef="let row">{{row.userId}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef >Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef >CPF</th>
            <td mat-cell *matCellDef="let row">{{row.cpf}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef >Ação</th>
            <td mat-cell *matCellDef="let row">
                <a  class="edit" routerLink="/userAccount/user-update/{{row.userId}}">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a class="delete" routerLink="/userAccount/user-delete/{{row.userId}}">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
