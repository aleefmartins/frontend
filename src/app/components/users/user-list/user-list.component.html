<div class="mat-elevation-z4">
    <table mat-table class="full-width-table" [dataSource]="userAccount">
        <!-- Name Column -->
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef >Nome</th>
            <td mat-cell *matCellDef="let row">{{row.userName}}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="userCpf">
            <th mat-header-cell *matHeaderCellDef >CPF</th>
            <td mat-cell *matCellDef="let row">{{row.userCpf}}</td>
        </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="userEmail">
                    <th mat-header-cell *matHeaderCellDef >Email</th>
                    <td mat-cell *matCellDef="let row">{{row.userEmail}}</td>
                </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef >Ação</th>
            <td mat-cell *matCellDef="let row">
                <a  class="edit" routerLink="/userAccount/user-update/{{row.userId}}">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a class="delete" routerLink="/userAccount/user-delete/{{row.userId}}">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
